
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>StackAvalanche</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Bootstrap Theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div id="header">
        <h1>StackAvalanche</h1>
        <nav class="pull-right">
          <ul id="main-nav" class="list-inline list-unstyled">
            <li>Questions</li>
            <li>Tags</li>
            <li>Users</li>
          </ul>
        </nav>
      </div><!-- /#header -->
      <div id="content" class="row">
        <main class="col-md-4">
          <div class="header">
            <h4>Top Questions</h4>
            <nav>

            </nav>
          </div>
          <section id="questions">

            <article class="question">
              <div class="row">
                <div class="col-md-4 totals">
                  <div class="row">
                    <div class="col-md-4 votes">
                      <h3>4</h3>
                      <p class="small">votes</p>
                    </div>
                    <div class="col-md-4 answers">
                      <h3>1</h3>
                      <p class="small">answers</p>
                    </div>
                    <div class="col-md-4 views">
                      <h3>9</h3>
                      <p class="small">views</p>
                    </div>
                  </div>
                </div><!-- /.totals -->
                <div class="col-md-8 info">
                  <div class="row">
                    <div class="col-md-12">
                      <a href="#">
                        <h3>Question Title</h3>
                      </a>
                    </div>
                    <div class="col-md-6 pull-right">
                      <p>asked DATE by USER</p>
                    </div>
                  </div>
                </div><!-- /.info -->
              </div>
            </article><!-- /.question -->

          </section><!-- /#questions -->
        </main><!-- /#main -->


        <div id="sidebar" class="col-md-8">
          <div class="header">
            <h4>Whatever</h4>
          </div>
          <div id="question-detail">
          </div>
        </div><!-- /#sidebar -->


      </div><!-- /#content -->
    </div><!-- /.container -->
    <div id="footer">

    </div><!-- /#footer -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- StackExchange lib -->
    <script type='text/javascript' src='https://api.stackexchange.com/js/2.0/all.js'></script>
    <script src="js/scripts.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script>
      (function () {
        'use strict';

        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
          var msViewportStyle = document.createElement('style')
          msViewportStyle.appendChild(
            document.createTextNode(
              '@-ms-viewport{width:auto!important}'
            )
          )
          document.querySelector('head').appendChild(msViewportStyle)
        }

      })();
    </script>
  </body>
</html>
